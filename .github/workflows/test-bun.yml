name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: [1.1, 1.2, latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-
            ${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
